on: 
  workflow_dispatch:
    
  push:
    branches:
      - main

name: Azure ARM
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      env:
        SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        RG_NAME: ${{ secrets.AZURE_RG }}
      run: az deployment group create -n main-deployment --template-file main.bicep -g $RG_NAME --parameters adminPasswordOrKey=$SSH_PUBLIC_KEY
